<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span element</title>
    <style>
        div{
            width: 900px;
            height: 200px;
            background-color: gray;
        }
        span{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div>
        <h1>jafricode website</h1>
    </div>
    <div>
        <h1><span>HI</span> jafricode website</h1>
    </div>

    <span>how are you</span>
    <span>how are you</span>
    <span>how are you</span>
</body>
</html>
