<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table examples</title>
    <style>
        table tr td {
            text-align: center;
            background-color: bisque;
        }
        table tr th {
            text-align: center;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table border="1" width="400px" cellspacing="10" cellpadding="15">
        <caption>this is the tabile of students</caption>
        <thead>
            <tr height="60px">
                <th width="400px">name</th>
                <th>age</th>
                <th>city</th>
            </tr>
        </thead>
        <tr>
            <td>purba</td>
            <td>22</td>
            <td>cumilla</td>
        </tr>
        <tr>
            <td>purba</td>
            <td>22</td>
            <td>cumilla</td>
        </tr>
        <tr>
            <td>purba</td>
            <td>22</td>
            <td>cumilla</td>
        </tr>
        <tr>
            <td>purba</td>
            <td>22</td>
            <td>cumilla</td>
        </tr>
        <tfoot>
            <tr>
            <td colspan="3">purba</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
