<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id attribute</title>
    <style>
        #jafri {
            background-color: brown;
        }
        #d1{
            width: 900px;
            height: 100px;
            background-color: gray;
        }
        #d2{
            width: 900px;
            height: 40px;
            background-color: yellow;
        }
        #d3{
            width: 900px;
            height: 500px;
            background-color: pink;
        }

    </style>
</head>
<body>
    <h1 id="jafri">jafricode... we are learning id attribute</h1>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
